<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>CADASTRO</h2>
        </section>

        <form action="" id="form" class="form">
            <div class="form-content">
                <label for="username">NOME DO USUÁRIO</label>
                <input type="text" id="username" placeholder="DIGITE O NOME DO USUARIO...">
                <a>aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="DIGITE O CPF (SOMENTE NUMEROS)..." >
                <a>aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="E-MAIL">E-MAIL</label>
                <input type="email" id="email" placeholder="DIGITE O E-MAIL DO USUARIO...">
                <a>aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content" id="genero">
                <div class="gender-titlle">                    
                    <label for="sexom">MASCULINO</label>
                    <input type="radio" id="masculino" name="genero" required>  
                    <a>aqui vai a mensagem de erro</a>

                    <label for="sexof">FEMININO</label>
                    <input type="radio" id="feminino" name="genero" required >
                    <a>aqui vai a mensagem de erro</a>

                    <label for="none">OUTROS</label>
                    <input type="radio" id="none" name="genero" required>
                    <a>aqui vai a mensagem de erro</a>
                </div>
            </div>
            <div class="form-content" id="data">
               <input type="date" id="data">              
            </div>

            <div class="form-content">
                <label for="passaword">SENHA</label>
                <input type="password" id="passaword" placeholder="DIGITE UMA SENHA...">
                <a>aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="passaword">SENHA</label>
                <input type="password" id="co-passaword" placeholder="CONFIRMA A SENHA...">
                <a>aqui vai a mensagem de erro</a>
            </div>
            

            <textarea name="message" id="obs" rows="3" cols="35" placeholder="Observação.."></textarea>

            <button type="submit" id="button">CADASTRAR</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
